<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js</title>
  <style>
  html, body {
    height: 100%;
  }
  canvas{
    width: 100%;
    height: 100%;
    display: block;
  }
  </style>

    
</head>
<body>
  <script src="../../assets/js/three.min.js"></script>
  <script>
    const ctx = document.createElement('canvas').getContext('2d');
    document.body.appendChild(ctx.canvas);
    ctx.canvas.width = 256;
    ctx.canvas.height = 256;
    ctx.fillStyle = '#FFF';
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

    function randInt(min, max) { //랜덤값 뽑아주는 함수
      if (max === undefined) {   //max가 없을경우 min값이 max가 된다.
        max = min;
        min = 0;
      }
      return Math.random() * (max - min) + min | 0;
    }
    
    function drawRandomDot() {
      /*
        (Math.random() * 0x1000000).toString(16).padStart(6, "0")
        16진수 -> 10진수 * random -> 16진수
        #000000  
        "ac56b0.e18615"
      */
      ctx.fillStyle = `#${ randInt(0x1000000).toString(16).padStart(6, '0') }`; //랜덤한 수 뽑기

      ctx.beginPath();
    
      const x = randInt(256);
      const y = randInt(256);
      const radius = randInt(10, 64);
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function render() {
      drawRandomDot();
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);

  </script>
</body>
</html>
